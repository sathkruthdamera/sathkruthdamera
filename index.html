<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>README Animation ‚Äî Satya Mani Sathkruth Damera</title>
  <style>
    :root {
      --bg-color: #1a1b26;
      --terminal-bg: #24283b;
      --text-color: #c0caf5;
      --prompt-color: #bb9af7;
      --command-color: #7dcfff;
      --output-color: #9ece6a;
      --cursor-color: #c0caf5;
      --header-bg: #1f2335;
      --font-family: 'Menlo','Consolas','SF Mono','Courier New',monospace;
      --link1:#7dcfff; --link2:#bb9af7; --link3:#9ece6a;
    }
    html,body{margin:0;padding:0;width:100%;height:100%;background:var(--bg-color);font-family:var(--font-family);overflow:hidden;}
    .container{display:flex;justify-content:center;align-items:center;width:100vw;height:100vh;}
    .terminal-window{width:85vmin;aspect-ratio:4/3;background:var(--terminal-bg);border-radius:10px;box-shadow:0 20px 50px rgba(0,0,0,.5);display:flex;flex-direction:column;overflow:hidden;border:1px solid #414868;}
    .terminal-header{background:var(--header-bg);padding:8px 12px;display:flex;align-items:center;border-bottom:1px solid #414868;}
    .terminal-button{width:12px;height:12px;border-radius:50%;margin-right:8px;}
    .red{background:#f7768e}.yellow{background:#e0af68}.green{background:#9ece6a}
    .terminal-body{padding:16px;flex-grow:1;color:var(--text-color);font-size:calc(1.6vmin + .5rem);line-height:1.6;overflow:hidden;position:relative;}
    #content{height:100%;overflow-y:auto;-ms-overflow-style:none;scrollbar-width:none;}
    #content::-webkit-scrollbar{display:none}
    .line{display:flex}.prompt{color:var(--prompt-color);margin-right:.75em;flex-shrink:0}.command{color:var(--command-color)}.output{color:var(--output-color);padding-left:.5em}
    .cursor{display:inline-block;background:var(--cursor-color);width:.6em;height:1.2em;animation:blink 1s step-end infinite;vertical-align:bottom;margin-left:.1em}
    @keyframes blink{from,to{background:transparent}50%{background:var(--cursor-color)}}
    .final-message-container{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:opacity 1s ease-in-out;
      background: radial-gradient(1200px 600px at 30% 20%, rgba(125,207,255,0.12), transparent 60%),
                  radial-gradient(1000px 800px at 75% 80%, rgba(187,154,247,0.12), transparent 65%);}
    .final-message-container.visible{opacity:1;pointer-events:auto}
    .final-message{text-align:center;font-size:calc(3.5vmin + 1rem);font-weight:bold;color:var(--text-color);transform:translateY(20px);opacity:0;animation:fadeIn 1.5s ease-out forwards;animation-delay:.5s}
    .subtitle{margin-top:.6rem;font-weight:500;font-size:calc(1.4vmin + .6rem);color:#9aa5ce;opacity:0;animation:fadeIn 1.5s ease-out forwards;animation-delay:1.2s}
    .links{margin-top:.4rem;font-weight:600;font-size:calc(1.2vmin + .5rem);opacity:0;animation:fadeIn 1.5s ease-out forwards;animation-delay:1.6s}
    .links a{margin:0 .35rem;text-decoration:none}
    .links a.l1{color:var(--link1)} .links a.l2{color:var(--link2)} .links a.l3{color:var(--link3)}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="container">
    <div class="terminal-window">
      <div class="terminal-header">
        <div class="terminal-button red"></div>
        <div class="terminal-button yellow"></div>
        <div class="terminal-button green"></div>
      </div>
      <div class="terminal-body">
        <div id="content"></div>
        <div id="final-message-container" class="final-message-container">
          <div class="final-message">
            Satya Mani Sathkruth Damera
            <div class="subtitle">Data Engineer ‚Ä¢ Spring Boot ‚Ä¢ Angular ‚Ä¢ Spark ‚Ä¢ AWS ‚Ä¢ Docker</div>
            <div class="links">
              <a class="l1" href="mailto:damerasathkruth@gmail.com">üìß Email</a> ¬∑
              <a class="l2" href="https://www.linkedin.com/in/damera-satya-mani-sathkruth-ba9083155/">üíº LinkedIn</a> ¬∑
              <a class="l3" href="https://github.com/sathkruthdamera">üêô GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const contentEl = document.getElementById('content');
    const finalMessageContainerEl = document.getElementById('final-message-container');

    const sequence = [
      { type: 'command', text: 'git clone https://github.com/sathkruthdamera', delay: 140 },
      { type: 'output', text: 'Cloning into \'awesome-data-engineer\'...', delay: 600 },
      { type: 'command', text: 'pip install spark airflow docker', delay: 1200 },
      { type: 'output', text: 'Successfully installed: pyspark, apache-airflow, docker ‚Äî let\'s ship.', delay: 500 },
      { type: 'command', text: 'echo "Hello, I build scalable data solutions!"', delay: 1400 },
      { type: 'output', text: 'Hello, I build scalable data solutions!', delay: 600 },
      { type: 'command', text: 'kubectl apply -f deploy.yaml', delay: 1300 },
      { type: 'output', text: 'deployment.apps/pipeline up-to-date', delay: 550 },
      { type: 'clear', delay: 900 },
      { type: 'reveal', delay: 250 }
    ];

    function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

    async function typeText(element,text){
      for(const char of text){
        element.textContent += char;
        contentEl.scrollTop = contentEl.scrollHeight;
        await sleep(Math.random()*60+20);
      }
    }

    async function runAnimation(){
      for(const item of sequence){
        await sleep(item.delay);
        if(item.type==='command'){
          const lineEl=document.createElement('div'); lineEl.classList.add('line');
          const promptEl=document.createElement('span'); promptEl.classList.add('prompt'); promptEl.textContent='‚ûú';
          const cmdEl=document.createElement('span'); cmdEl.classList.add('command');
          const cursorEl=document.createElement('span'); cursorEl.classList.add('cursor');
          lineEl.appendChild(promptEl); lineEl.appendChild(cmdEl); lineEl.appendChild(cursorEl);
          contentEl.appendChild(lineEl); contentEl.scrollTop = contentEl.scrollHeight;
          await typeText(cmdEl,item.text);
          await sleep(400); cursorEl.style.display='none';
        }else if(item.type==='output'){
          const out=document.createElement('div'); out.classList.add('output'); out.textContent=item.text;
          contentEl.appendChild(out); contentEl.scrollTop = contentEl.scrollHeight;
        }else if(item.type==='clear'){
          contentEl.style.transition='opacity .75s ease-out'; contentEl.style.opacity='0';
        }else if(item.type==='reveal'){
          finalMessageContainerEl.classList.add('visible');
        }
      }
    }
    runAnimation();
  </script>
</body>
</html>
